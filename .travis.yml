language: python

python:
  - '2.7'
  - '3.7'

services: docker

branches:
  only:
    - master
    - develop

env:
  global:
    - GITHUB_ROLE_NAME="ansible-role-awscli-configure"
    - GALAXY_ROLE_NAME="christiangda.awscli_configure"
  matrix:
    - ANSIBLE_VERSION=">=2.8.1,<2.9"
    - ANSIBLE_VERSION=">=2.7,<2.8"
    - ANSIBLE_VERSION=">=2.6,<2.7"
    - ANSIBLE_VERSION=">=2.5,<2.6"

install:
  - pip install ansible"${ANSIBLE_VERSION}"
  - pip install molecule">=2.22rc1"
  - pip install docker
  - pip install flake8
  - pip install selinux
  - pip install docker
  - pip install pylint
  - pip install rope

before_script:
  - ls -la
  - cd ../
  - ls -la
  - mv $GITHUB_ROLE_NAME $GALAXY_ROLE_NAME
  - cd $GALAXY_ROLE_NAME

script:
  - molecule --version
  - ansible --version
  - molecule test

stages:
  - name: GitHub Release
    if: branch = master

jobs:
  include:
    - stage: GitHub Release
      python:
        - '3.7'
      script:
        - skip
      before_deploy:
        - export COMMITTER_EMAIL="$(git log -1 $TRAVIS_COMMIT --pretty="%cE")"
        - export AUTHOR_NAME="$(git log -1 $TRAVIS_COMMIT --pretty="%aN")"
        - export VERSION_TAG=$(cat VERSION)
        - echo "$VERSION_TAG" "$TRAVIS_COMMIT"
        - git config --local user.name "$AUTHOR_NAME"
        - git config --local user.email "$COMMITTER_EMAIL"
        - git tag -a $VERSION_TAG -m "$TRAVIS_COMMIT"
        - git tag -l
      deploy:
        - provider: releases
          tag_name: "$VERSION_TAG"
          target_commitish: "$TRAVIS_COMMIT"
          name: "$VERSION_TAG"
          #overwrite: false
          skip_cleanup: true
          api_key:
              secure: 
          file: "*"
          on:
            repo: christiangda/$GITHUB_ROLE_NAME
            branch: master

notifications:
  webhooks:
    if: branch = master
    urls:
      - https://galaxy.ansible.com/api/v1/notifications/
    on_success: always
    on_failure: never
    on_start: never
    on_cancel: never
    on_error: never
